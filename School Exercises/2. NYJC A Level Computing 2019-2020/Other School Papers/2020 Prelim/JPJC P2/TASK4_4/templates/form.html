<!doctype html>
<html>
    <head>
        <title>{{title}}</title>
    </head>
    <body>
        <h1>{{title}}</h1>
        <form action='{{url_for("topPerformers")}}' method="POST" enctype="multipart/form-data">
            <label for='month'>Month:</label><input type="number" name="month" min=1 max=12>
            <label for='year'>Year:</label><input type="number" name="year" min=0>
            <input type='submit'>
        </form>
    </body>
</html>
