<html>
<head>
	<title>Sign Up</title>
	<!-- CSS only -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="/login_system/static/style.css"></link>
	<!-- JS, Popper.js, and jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<body style="bg-color: #212529;">

<br>
<div class="content">
<form action="/login_system/signup" method="POST">

<h3>Sign Up</h3>
<div class="form-group">
	<label class="form-label">Username</label>
	<input placeholder="Enter Name" type="name" name=username class="form-control" value="">
</div>
<div class="form-group">
	<label class="form-label">Password</label>
	<input placeholder="Password" type="password" name=password class="form-control" value="">
</div>
	<Input type=submit value="Sign Up" class="btn btn-primary">
</form>


<a href="/login_system/login" class="btn btn-secondary">Login</a>
</div>

</body>
</html>
