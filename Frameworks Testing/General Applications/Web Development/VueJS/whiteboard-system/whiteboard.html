<html>
   <head>
      <title>VueJs Reference</title>
	  <!-- development version, includes helpful console warnings -->
	  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	  <!-- production version, optimized for size and speed -->
	  <!--<script src="https://cdn.jsdelivr.net/npm/vue"></script>-->
   </head>
   <body>
      <div id = "vue_det">
	  <h1>Whiteboard with Pages</h1>
	  <whiteboard-management v-bind:whiteboard-data="whiteboardData" wbwidth="500" wbheight="500" v-bind:noedit="false"></whiteboard-management>
	  <hr><h1>Basic Whiteboard</h1>
	  <basic-whiteboard  v-bind:whiteboard-data="[]" wbwidth="500" wbheight="500" v-bind:noedit="false"></basic-whiteboard>
	  </div>
	  <script src="whiteboard.js"></script>
	  <script src="whiteboard-management.js"></script>
      <script type = "text/javascript">
	  
var wbd = [];
var vm = new Vue({
   el: '#vue_det', //Item selector
   // Variables and data //////////////////////////////////////////////////////////////////////////
   data: {
	whiteboardData : wbd,
   }
});
      </script>


   </body>
</html>
