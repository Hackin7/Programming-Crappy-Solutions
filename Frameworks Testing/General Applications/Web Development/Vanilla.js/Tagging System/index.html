<div class="search-container">
<link rel="stylesheet" type="text/css" href="style.css">

<div class="search-header">
    <h4 style="white-space:pre-wrap;display: inline;">Search:   </h4>
    <input name='search-field' id="search-field" type='text' ng-model="search.query" ng-change="search.searchItems()"/>
    <hr/>
</div>
<div class="search-menu">
    <h4>Filters</h4>
    <div class="search-scrollable-group" ng-init="search.updateTags();">
      <div id="tags-section"></div>
    </div>
</div>

<div class="search-random">
  <h4>Random</h4>
  Amount <input type="number" id="search-random-no"></input>
  <button onclick="searchView.search.randomSelect();searchView.update();">Random Select</button>
</div>

<div class="search-main">
    <h4>Items</h4>
    <div id='items-section'></div>
</div>

<div class="search-ok">
    <button onclick="searchView.search.selectAll();searchView.update();">Select All</button>
    <button onclick="alert(JSON.stringify(searchView.search.getSelected()));">Done</button>
</div>

</div>
<script src="data.js"></script>
<script src="tagsystem.js"></script>
