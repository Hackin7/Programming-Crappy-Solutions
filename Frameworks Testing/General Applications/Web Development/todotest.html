<html>
<head>
<title>Basic TODO List</title>
<style>
div{
  text-align:center;
}
</style>
</head>

<body>
<div style="margin:auto;">
  <h1>Todo Application</h1>
  <input id="toadd" value="Task"></input>
<button id="addclick">Add</button>
  <ol id="todo_list">
    <li>1234</li>
  </ol>
</div>

<script>
var task = document.getElementById("toadd");
var addButton = document.getElementById("addclick");
var todolist = document.getElementById("todo_list");
var ll = [];

function update(){
  todolist.innerHTML = "";
  for (var i in ll){
    todolist.innerHTML += "<button onclick='remove("+i+");'>"+ll[i]+"</button><br>";
  }
}

function remove(i){
  //alert(i);
  ll.splice(i,1);
  update();
}
update();

function add(){
  ll.push(task.value);
  update();
}

addButton.addEventListener("click", add);
</script>
</body>

</html>
